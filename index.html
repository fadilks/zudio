<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zudio</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google font -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- heading -->
    <header>
        <nav style="background-color: black; "  class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a  class="navbar-brand text-light fs-1 ms-3" href="#">Zudio</a>
              <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="space"   class="nav-link active text-light " aria-current="page" href="#">ZStories</a>
                  </li>
                  
                  <li class="nav-item">
                    <a id="space" class="nav-link text-light " href="#">#Zudio</a>
                  </li>
                  <li class="nav-item">
                    <a id="space"  class="nav-link text-light  " href="#">Zudio near you</a>
                  </li>
                  <li class="nav-item">
                    <a id="space"  class="nav-link text-light " href="#">Zworld</a>
                  </li>
                    
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <!-- banner -->
    <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
        <div class="carousel-inner">
          <div class="carousel-item active" data-mdb-interval="1000">
            <img src="https://images.unsplash.com/photo-1567401893414-76b7b1e5a7a5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Wild Landscape" height="600px"/>
          </div>
          <div class="carousel-item" data-mdb-interval="2000">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2ZsNDkxNzQ5MDE1MjgtaW1hZ2Uta3liZWc4OTIuanBn.jpg" class="d-block w-100" alt="Camera"/>
          </div>
          <div class="carousel-item">
            <img src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvNDk0LWZ4LTE0XzIuanBn.jpg" class="d-block w-100" alt="Exotic Fruits"/>
          </div>
        </div>
        <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
